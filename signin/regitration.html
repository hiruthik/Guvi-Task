<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body style="background-color: #000; color: #0dba4b;">
    <div class="register">
        <h1 style="color: #0dba4b;">Register</h1>
        <form id="registerForm" action="#" method="post">
            <label for="username">
                <i class="fas fa-user" style="color: #0dba4b;"></i>
            </label>
            <input type="text" name="username" placeholder="Username" id="username" required>

            <label for="email">
                <i class="fas fa-envelope" style="color: #0dba4b;"></i>
            </label>
            <input type="email" name="email" placeholder="Email" id="email" required>

            <label for="password">
                <i class="fas fa-lock" style="color: #0dba4b;"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required>

            <input type="submit" value="Register" style="background-color: #0dba4b; color: #000;">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
