<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body style="background-color: #000; color: #0dba4b;">
    <div class="register">
        <h1 style="color: #0dba4b;">Profile</h1>
        <form id="profileForm" action="#" method="post">
            <label for="email">
                <i class="fas fa-envelope" style="color: #0dba4b;"></i>
            </label>
            <input type="email" name="email" placeholder="Enter your email" id="email" required>

            <label for="gender">
                <i class="fas fa-venus-mars" style="color: #0dba4b;"></i>
            </label>
            <input type="text" name="gender" placeholder="Enter your gender" id="gender" required>

            <label for="age">
                <i class="fas fa-birthday-cake" style="color: #0dba4b;"></i>
            </label>
            <input type="text" name="age" placeholder="Enter your age" id="age" required>

            <label for="dob">
                <i class="fas fa-calendar" style="color: #0dba4b;"></i>
            </label>
            <input type="text" name="dob" placeholder="Enter your date of birth" id="dob" required><hr>

            <input type="submit" value="Update Profile" style="background-color: #0dba4b; color: #000;">
            <a href="index.html" class="logout-btn">Logout</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
