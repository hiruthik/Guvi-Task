<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/profile.css">
</head>
<body>

  <div id="profileCard" class="container">
    <div id="lottieContainer" ></div>
    <div id="form">
      <h1>Profile</h1>
      <form id="profileForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" class="form-control" readonly>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-control" readonly>
        </div>

        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" class="form-control" readonly>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" class="form-control" readonly>
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input type="text" id="age" name="age" class="form-control" readonly>
        </div>

        <button type="button" class="btn btn-primary" onclick="enableEdit()">Edit</button>
        <button type="button" class="btn btn-success" onclick="saveChanges()" style="display:none;">Save Changes</button>
      </form>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.7/lottie.min.js"></script>
  <script src="/js/profile.js"></script>
</body>
</html>
