<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login and Registration</title>
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-container">
            <div class="form-inner">
                <h1>Login</h1>
                <form id="login-form" action="login.php" method="post" onsubmit="loginUser(event)">
                    <input type="email" name="email" placeholder="Email" required>
                    <div class="password-container">
                        <input type="password" id="login-password" name="password" placeholder="Password" required>
                        <!-- <button type="button" class="show-password-btn" onclick="togglePasswordVisibility('login-password')">Show Password</button> -->
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p onclick="showRegisterForm()">Don't have an account? Register here.</p>
            </div>
        </div>
        <div class="form-container hidden" id="register-container">
            <div class="form-inner">
                <h2>Register</h2>
                <form id="register-form" action="profile.html" method="post"  
onsubmit="registerUser(event)"> 
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="email"  name="email" placeholder="Email" required>
                    <div class="password-container">
                        <input type="password"  name="password" placeholder="Password" required>
                    </div>
                    <button id="regbtn" type="submit">Register</button>
                </form>
                <p onclick="showLoginForm()">Already have an account? Login here.</p>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
